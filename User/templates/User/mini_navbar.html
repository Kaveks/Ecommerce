<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
    <style>
    #navbar-color1{
      margin: 0;
      padding: 0;
      height: 100%;
      background: #adb5bd ! important;
    }
    </style>

</head>
<body>
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark mdb-color lighten-3 mt-3 mb-5" id="navbar-color1">

        <!-- Navbar brand -->
        <span class="navbar-brand">
                    <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" href="{% url 'Store:home'%}">
            <img
              src="{% static 'image/logo/logo.png'%}"
              height="25"
              width="40"
              alt="Ecom Logo"
              loading="lazy"
              style="padding-left:10px ;"
            />
          </a>
        </span>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
          aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">

          <!-- Links -->
          <ul class="navbar-nav mr-auto" style="padding-left: 200px;">
            <li class="nav-item active">
              <a class="nav-link" href="#"><i class=" fa fa-regular fa-hand-point-right fa-lg " style='color:yellow'></i>
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'User:dashboard'%}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'User:wishlist'%}">Wishlist</a>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'Order:orders'%}">Orders</a>
            </li>
            <li>
              {% if request.user.is_authenticated and not request.user.is_staff %}
              <a href="{% url 'Order:order-summary'%}" class="text-reset me-3 nav-link waves-effect">
                <span class="badge red z-depth-1 mr-1"> {{request.user|cart_item_count}} </span>
                <i class="fas fa-shopping-cart"></i>
                <span class="clearfix d-none d-sm-inline-block"> Cart </span>
              </a>
              {% endif %}
            </li>

          </ul>
          <!-- Links -->

          <!--<form class="form-inline">
            <div class="md-form my-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            </div>
          </form>-->
        </div>
        <!-- Collapsible content -->

      </nav>
      <!--/.Navbar-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

<!-- Initializations -->
<script type="text/javascript">
  // Animations initialization
  new WOW().init();

</script>
<script type="text/javascript">
  $(document).on("contextmenu", "body", function (event) {
    //we won't show the default context menu
    event.preventDefault();
})
    //showing it close to our cursor
    $('#menu').dropdown('toggle').css({
        top: (event.pageY) + "px",
        left: (event.pageX) + "px"
    });
    });
</script>
</body>
</html>
